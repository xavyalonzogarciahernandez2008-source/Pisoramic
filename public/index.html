<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Pisoramic - Sistema de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="uploads/logo.png" alt="Distribuidora Pisoramic Logo" class="logo-image">
                <div class="business-info">
                    <div class="company-name">Distribuidora Pisoramic</div>
                    <h1>Inventario</h1>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Buscar productos...">
            </div>
            <button id="addProductBtn" class="btn btn-primary btn-add">+ Agregar Producto</button>
        </header>

        <main>
            <section class="products-section">
                <h2>Productos</h2>
                <div id="productsList" class="products-grid">
                    <p class="loading">Cargando productos...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para agregar producto -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Producto</h2>
            <form id="productForm" class="product-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nombre del Producto *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Descripci√≥n</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Imagen del Producto</label>
                    <input type="file" id="image" accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Cantidad *</label>
                        <input type="number" id="quantity" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="price">Precio *</label>
                        <input type="number" id="price" required min="0" step="0.01">
                    </div>

                        <div class="form-group">
                            <label for="unit">Unidad</label>
                            <select id="unit">
                                <option value="unidades">Unidades</option>
                                <option value="metros">Metros</option>
                                <option value="cajas">Cajas</option>
                                <option value="bolsas">Bolsas</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="category">Categor√≠a</label>
                            <input type="text" id="category" placeholder="ej: Electr√≥nica">
                        </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    <button type="button" class="btn btn-secondary" id="cancelAddBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Producto</h2>
            <form id="editForm" class="product-form" enctype="multipart/form-data">
                <input type="hidden" id="editId">

                <div class="form-group">
                    <label for="editName">Nombre del Producto *</label>
                    <input type="text" id="editName" required>
                </div>

                <div class="form-group">
                    <label for="editDescription">Descripci√≥n</label>
                    <textarea id="editDescription" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="editImage">Imagen del Producto</label>
                    <div id="editImagePreview" class="image-preview"></div>
                    <input type="file" id="editImage" accept="image/*">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editQuantity">Cantidad *</label>
                        <input type="number" id="editQuantity" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="editPrice">Precio *</label>
                        <input type="number" id="editPrice" required min="0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label for="editUnit">Unidad</label>
                        <select id="editUnit">
                            <option value="unidades">Unidades</option>
                            <option value="metros">Metros</option>
                            <option value="cajas">Cajas</option>
                            <option value="bolsas">Bolsas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editCategory">Categor√≠a</label>
                        <input type="text" id="editCategory">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
